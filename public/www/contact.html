<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fluora Studio</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Fluora Studio was founded in 2015 to help create a better understanding of science and nature through design. We welcome collaborative projects of all sizes and are dedicated to doing work that has lasting benefit to our clients."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Fluora Studio" />
    <meta property="og:url" content="http://fluorastudio.com" />
    <meta property="og:title" content="Fluora Studio" />
    <meta
      property="og:description"
      content="Fluora Studio was founded in 2015 to help create a better understanding of science and nature through design. We welcome collaborative projects of all sizes and are dedicated to doing work that has lasting benefit to our clients."
    />

    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body>
    <div id="page">
      <nav id="nav">
        <h2>
          <a href="/">Fluora Studio</a>
        </h2>
      </nav>

      <div class="form-container">
        <form action="https://formspree.io/info@fluorastudio.com" method="POST">
          <ul>
            <li>
              <legend>Contact</legend>
            </li>
            <li>
              <label for="name"><span>Name:</span></label>
              <input
                type="text"
                name="name"
                placeholder="your name"
                id="name"
                required
              />
            </li>
            <li>
              <label for="email"><span>Email:</span></label>
              <input
                type="email"
                name="_replyto"
                placeholder="your email address"
                id="email"
                required
              />
            </li>
            <li>
              <label for="message"><span>Message:</span></label>
              <textarea
                name="message"
                rows="5"
                placeholder="message"
                id="message"
                required
              ></textarea>
            </li>
            <li>
              <input type="text" name="_gotcha" style="display: none" />
              <input class="button" type="submit" value="Send" />
            </li>
          </ul>
        </form>
      </div>

      <footer>
        <p>&copy; <span id="year"></span> Fluora Studio</p>
      </footer>

      <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
      </script>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
